<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/remixicon/fonts/remixicon.css" rel="stylesheet" />
    <link rel="stylesheet" href="styles.css" />
    <title>ConsultaFácil</title>
</head>

<body>

<nav>
    <div class="nav__header">

        <div class="nav__logo">
            <a href="#">Consulta<span>Fácil</span></a>
        </div>

        <button class="nav__menu__bt" id="menu-btn" aria-label="Abrir menu">
            <i class="ri-menu-line"></i>
        </button>

        <div class="nav__btn">
            <ul class="nav__links" id="nav-links">
                <li><a href="#">Conheça a ConsultaFácil</a></li>
                <li><a href="#">Nossos Planos</a></li>
                <li><a href="#">Profissionais</a></li>
                <li><a href="#">Nossas Unidades</a></li>
                <li><a href="#">Serviços</a></li>
            </ul>

            <button class="nav__menu__bt menu-btn" aria-label="Abrir menu">
                <i class="ri-menu-line"></i>
            </button>

            <div class="nav__btn">
                <button class="btn" aria-label="Carrinho">
                    <i class="ri-shopping-bag-fill"></i>
                </button>
            </div>
        </div>

    </div> <!-- FECHAMENTO DE nav__header -->

</nav> <!-- ESTE FECHAMENTO FALTAVA -->

<main>
    <section class="section__container header__container" id="home">

        <div class="homemFuradeira__image">
            <img src="familia.webp" class="img-thumbnail" alt="foto de familia"/>
        </div>

        <div class="header__content">
            <h1>
                Central de serviços online ConsultaFácil!
                <span>Facilite sua rotina!</span>
            </h1>

            <p class="section__description">
                suas consultas e facilidades de atendimento sem sair de casa.
            </p>

            <div class="header__btn">
                <button class="btn">Acesse agora!</button>
            </div>
        </div>

    </section>
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>

</body>
</html>
